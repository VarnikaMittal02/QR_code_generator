<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css" class="src" />
  </head>
  <body>

    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" placeholder="Text or URl" id="qrText">


<!----qr code img -->
     <div id="imgBox">
          <img src="" id="qrImage">
     </div>


      <button onclick="generateQR()">Generate QR code</button> <!--call function of generate in onclick-->



    </div>

    <script>
      // select div of qr img, img id, input text id
    let imgBox= document.getElementById("imgBox");
    let qrImage= document.getElementById("qrImage");
    let qrText= document.getElementById("qrText");
    
    
      function generateQR(){

        if(qrText.value.length>0){ // if text nd search  in input else ---nothing

          qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrText.value;// api link url + input txt also
    
           imgBox.classList.add("show-img");

        }
else{
       qrText.classList.add('error');
       setTimeout(()=>{// remove after 1 sec
           qrText.classList.add('error');
         },1000);

}

        

      }
    
    
    </script>
    
  </body>


</html>
